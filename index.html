<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script type="module" src="./script.js" defer></script>
</head>
<body>
  <div class="weather__container">
    <div class="weather__search--container">
      <form action="" class="weather__search--form">
        <input class="weather__search--input" type="text" placeholder="Enter your city name: ">
        <button class="weather__search--btn" type="submit"><i class="bx bx-search"></i></button>
      </form>
      <span class="weather__search--error hide"><i class='bx bxs-error-circle'></i> Please enter city name in the input <i class='bx bxs-error-circle'></i></span>
    </div>

    <div class="weather__information">
      <div class="weather__information--loading">
        <div class="upper ball"></div>
        <div class="right ball"></div>
        <div class="lower ball"></div>
        <div class="left ball"></div>
      </div>
      <div class="weather__information--card">
        <div class=" weather__information--main-row">
          <img src="./icons/01d.png" class="weather__information--icon" alt="">

          <p class="weather__information--degree">27&#x2103;</p>
        </div>
        <div class="weather__information--row">
          <p class="weather__information--side1 lazy-load">Weather</p>
          <p class="line lazy-load"></p>
          <p class="weather__information--side2 lazy-load">Sunny</p>
        </div>
        <div class="weather__information--row">
          <p class="weather__information--side1 lazy-load">Weather</p>
          <p class="line lazy-load"></p>
          <p class="weather__information--side2 lazy-load">Sunny</p>
        </div>
        <div class="weather__information--row">
          <p class="weather__information--side1">Weather</p>
          <p class="line"></p>
          <p class="weather__information--side2">Sunny</p>
        </div>
        <div class="weather__information--row">
          <p class="weather__information--side1">Weather</p>
          <p class="line"></p>
          <p class="weather__information--side2">Sunny</p>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
